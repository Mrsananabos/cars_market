<!DOCTYPE html>
<html lang="en">
<head>
    <title>Car market</title>
    <meta charset="windows-1251">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/newAd.js"></script>
    <link href="/css/newAd.css" rel="stylesheet">
</head>
<body>
<table class="inf">
    <tr>
        <td width="12%">
            <div class="msg">
                <img src="car.JPG" width="200" height="100" alt="logo" align="right">
            </div>
        </td>
        <td width="12%">
            <div class="msg2">
                <img src="whiteCar.png" width="160" height="75" alt="logo" align="">
            </div>
        </td>
        <td width="50%">
            <div class="article">
                <h1 align="center">Car market</h1>
            </div>
        </td>
        <td>
            <h3><p class="login">
            </p></h3>
            <p class="btf">
                <button type="button" class="btn btn-primary btn btn-default" id="back">Back menu</button>
            </p>
            <p class="logout">
            </p>
        </td>
    </tr>
</table>
<form class="form-horizontal" id="form_id">
    <div class="row">
        <div class="col-sm-3">
            <label>Mark:</label>
            <select class="selectpicker form-control" id="mark">
                <option value="zero"></option>
            </select>
        </div>
        <div class="col-sm-3">
            <label>Model:</label>
            <select class="selectpicker form-control" id="model">
                <option value="zero"></option>
            </select>
        </div>
        <div class="col-sm-3">
            <label>Transmission:</label>
            <select class="selectpicker form-control" id="trans">
                <option value="zero"></option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <label>Body type:</label>
            <select class="selectpicker form-control" id="body">
                <option value="zero"></option>
            </select>
        </div>
        <div class="col-sm-3">
            <label>Year of issue:</label>
            <input type="number" value="2018" class="form-control" id="year" style="color: darkblue">
        </div>
        <div class="col-sm-3">
            <label>Price(RUB):</label>
            <input type="number" step="1000" min="0" class="form-control" id="price" style="color: darkblue">
        </div>
    </div>
    <div class="row">
            <div class="col-sm-3">
                <label>Photo:</label>
                <input type="file" class="form-control-file" id="myFile">
                <input type="button" class="button" value="upload" id="upload">
            </div>
            <div class="bt">
                <button type="button" class="btn btn-primary btn btn-default" id="ad">Create new ad</button>
            </div>
        </div>
</form>
<div class="main">
    <table class="table table-striped" id='table'>
        <thead>
        <tr>
            <th>Photo</th>
            <th>Mark</th>
            <th>Model</th>
            <th>Transmission</th>
            <th>BodyType</th>
            <th>Year of issue</th>
            <th>Price</th>
            <th>Sale status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody class="cars">
        </tbody>
    </table>
</div>
</body>
</html>
