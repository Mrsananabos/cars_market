<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/enter.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/enter.css">
</head>
<div id="error" style="background-color: red"></div>
<body>
<table class="inf">
    <tr>
        <td width="12%">
            <div class="msg">
                <img src="car.JPG" width="200" height="100" alt="logo" align="right">
            </div>
        </td>
        <td width="12%">
            <div class="msg2">
                <img src="whiteCar.png" width="160" height="75" alt="logo" align="">
            </div>
        </td>
        <td width="50%">
            <div class="article">
                <h1 align="center">Car market</h1>
            </div>
        </td>
        <td>
            <h4><p align="left" class="demo-container">
            </p></h4>
            <p class="btf" align="left">
            </p>
        </td>
    </tr>
</table>
<table class="main">
    <thead style="font-family: DokChampa">
    <th><h4>Enter profile</h4></th>
    <th><h4>Create new profile</h4></th>
    </thead>
    <tr>
        <td class="tdLeft" width="40%">
            <form class="form-horizontal" id="form_id">
                <div class="form-group">
                    <label class="control-label col-sm-4" for="login">Login:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="login">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="password">Password:</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password">
                    </div>
                </div>
                <div style="text-align: right" class="form-group">
                    <div class="col-sm-offset-4 col-sm-4">
                        <button class="btn btn-primary btn btn-default" type="button" id="enter">Enter</button>
                    </div>
                </div>
            </form>
        </td>
        <td width="40%" class="create">
            <form class="form-horizontal" id="id">
                <div class="form-group">
                    <label class="control-label col-sm-4" for="newLogin">Login:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="newLogin">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="newPassword">Password:</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="newPassword">
                    </div>
                </div>
                <div style="text-align: right" class="form-group">
                    <div class="col-sm-offset-4 col-sm-4">
                        <button class="btn btn-primary btn btn-default" type="button" id="createProfile">Create new profile</button>
                    </div>
                </div>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
